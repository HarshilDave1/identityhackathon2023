    <body>
        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "address1", "label": "address1", "shape": "dot", "title": "address1\n{\u0027is_bot\u0027: 0.01}"}, {"color": "blue", "id": "address2", "label": "address2", "shape": "dot", "title": "address2\n{\u0027is_bot\u0027: 0.01}"}, {"color": "blue", "id": "address3", "label": "address3", "shape": "dot", "title": "address3\n{\u0027is_bot\u0027: 0.01}"}, {"color": "blue", "id": "address4", "label": "address4", "shape": "dot", "title": "address4\n{\u0027is_bot\u0027: 0.01}"}, {"color": "blue", "id": "address5", "label": "address5", "shape": "dot", "title": "address5\n{\u0027is_bot\u0027: 1}"}, {"color": "green", "id": 1, "label": 1, "shape": "dot", "title": "1\n{\u0027is_bot\u0027: 0.12}"}, {"color": "green", "id": 9, "label": 9, "shape": "dot", "title": "9\n{\u0027is_bot\u0027: 0.0}"}, {"color": "green", "id": 25, "label": 25, "shape": "dot", "title": "25\n{\u0027is_bot\u0027: 0.0}"}, {"color": "green", "id": 26, "label": 26, "shape": "dot", "title": "26\n{\u0027is_bot\u0027: 0.06}"}, {"color": "green", "id": 39, "label": 39, "shape": "dot", "title": "39\n{\u0027is_bot\u0027: 0.31}"}, {"color": "green", "id": 42, "label": 42, "shape": "dot", "title": "42\n{\u0027is_bot\u0027: 0.09}"}, {"color": "green", "id": 60, "label": 60, "shape": "dot", "title": "60\n{\u0027is_bot\u0027: 0.0}"}, {"color": "green", "id": 78, "label": 78, "shape": "dot", "title": "78\n{\u0027is_bot\u0027: 0.0}"}, {"color": "green", "id": 81, "label": 81, "shape": "dot", "title": "81\n{\u0027is_bot\u0027: 0.09}"}]);
                  edges = new vis.DataSet([{"from": "address1", "to": 9}, {"from": "address1", "to": 25}, {"from": "address1", "to": 60}, {"from": "address2", "to": 42}, {"from": "address2", "to": 81}, {"from": "address3", "to": 1}, {"from": "address3", "to": 39}, {"from": "address3", "to": 78}, {"from": "address5", "to": 26}, {"from": 1, "to": "address1"}, {"from": 9, "to": "address3"}, {"from": 25, "to": "address4"}, {"from": 26, "to": "address1"}, {"from": 39, "to": "address2"}, {"from": 42, "to": "address3"}, {"from": 60, "to": "address4"}, {"from": 78, "to": "address5"}, {"from": 81, "to": "address1"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
